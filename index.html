<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gheorghe & Gabriela</title>

  <!-- ✅ Adaugăm fontul lipsă -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"> -->

  <style>
    @font-face {
      font-family: 'WeddingFont';
      src: url('fonts/GreatVibes-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #800020, #a0522d);
      padding: 40px 16px;
      color: #fff8f0;
    }

    .wedding {
      font-family: 'WeddingFont', cursive;
      font-size: 64px;
      color: #f8e3c2;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
      text-align: center;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #fff8f0;
      border-radius: 16px;
      padding: 24px;
      color: #3d1f23;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-size: 22px;
      font-weight: 700;
      color: #800020;
      margin-bottom: 8px;
    }

    .card-description {
      font-size: 15px;
      margin-bottom: 20px;
      color: #5a2e2e;
    }

    .card-button {
      background: linear-gradient(135deg, #8b0000, #b45f06);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card-button:hover {
      transform: scale(1.05);
    }

    .photo-preview {
      margin-top: 12px;
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="wedding">Gheorghe & Gabriela</h1>
  </header>

  <main id="missions"></main>

  <script>
    // ✅ "Componentă" JS pentru un card de misiune
    function MissionCard({ id, title, description }) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h2 class="card-title">${title}</h2>
        <p class="card-description">${description}</p>
        <input type="file" accept="image/*" capture="camera" style="display:none" id="fileInput${id}" />
        <button class="card-button">Creează poza</button>
        <img id="preview${id}" class="photo-preview" />
      `;

      // State: logica de încărcare imagine
      const button = card.querySelector(".card-button");
      const input = card.querySelector(`#fileInput${id}`);
      const img = card.querySelector(`#preview${id}`);

      button.addEventListener("click", () => input.click());

      input.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            img.src = e.target.result;
            img.style.display = "block";
          };
          reader.readAsDataURL(file);
        }
      });

      return card;
    }

    // ✅ Lista de misiuni
    const missions = [
      { id: 1, title: "Misiunea 1", description: "Fă o fotografie cu mirii la primul dans." },
      { id: 2, title: "Misiunea 2", description: "Pozează nașii într-un moment amuzant." },
      { id: 3, title: "Misiunea 3", description: "Surprinde o îmbrățișare între prieteni." },
      { id: 4, title: "Misiunea 4", description: "Fă o poză cu toți invitații de la masă." }
    ];

    // ✅ Render în pagină
    const container = document.getElementById("missions");
    missions.forEach(mission => container.appendChild(MissionCard(mission)));
  </script>
</body>
</html>
